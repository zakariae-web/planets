<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
        <a-entity gps-camera rotation-reader></a-entity>
        <a-entity id="planets" position="0 0 -16"  ></a-entity>
        <a-box position="0 0 -4" rotation="0 45 0" color="#4CC3D9" onclick="changePlanet()"></a-box>    
        <a-assets>
            <a-asset-item id="planet1-model" src="planet1.glb"></a-asset-item>
            <a-asset-item id="planet2-model" src="planet2.glb"></a-asset-item>
            <a-asset-item id="planet3-model" src="planet3.glb"></a-asset-item>
        </a-assets>
    </a-scene>   
    <script src="./script.js"></script>     
</body>
</html>
